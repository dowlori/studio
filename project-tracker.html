<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructional Design Project Tracker</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7B2CBF;
            --dark: #001233;
            --light: #f8fafc;
            --accent: #C77DFF;
            --purple: #9D4EDD;
            --success: #10B981;
            --warning: #F59E0B;
            --gray: #64748b;
            --gray-light: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #001233 0%, #2D1E80 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Add Project Form */
        .add-project-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 20px;
        }

        .add-project-section h2 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--light);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .file-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .file-upload-area:hover {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
        }

        .file-upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .file-preview {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: none;
        }

        .file-preview.active {
            display: block;
        }

        .file-preview img,
        .file-preview video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(123, 44, 191, 0.3);
        }

        .btn-secondary {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Projects Display */
        .projects-section {
            min-height: 400px;
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .projects-header h2 {
            font-size: 1.8rem;
            color: var(--accent);
        }

        .projects-count {
            font-size: 1rem;
            opacity: 0.8;
        }

        .filter-sort {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .filter-sort select {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--light);
            cursor: pointer;
        }

        .projects-grid {
            display: grid;
            gap: 25px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .project-title-area h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--light);
        }

        .project-type {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(123, 44, 191, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 600;
        }

        .project-actions {
            display: flex;
            gap: 10px;
        }

        .project-description {
            margin: 20px 0;
            line-height: 1.6;
            opacity: 0.9;
        }

        .project-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            display: block;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.85rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .project-media {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .project-media img,
        .project-media video {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .project-timestamp {
            margin-top: 15px;
            font-size: 0.85rem;
            opacity: 0.6;
            text-align: right;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-in-progress {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-planning {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .add-project-section {
                position: relative;
                top: 0;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .project-metrics {
                grid-template-columns: 1fr;
            }

            .filter-sort {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Instructional Design Project Tracker</h1>
            <p>Track your projects, metrics, and achievements</p>
        </header>

        <div class="main-grid">
            <!-- Add Project Form -->
            <div class="add-project-section">
                <h2>Add New Project</h2>
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name *</label>
                        <input type="text" id="projectName" required placeholder="e.g., Sales Training Module">
                    </div>

                    <div class="form-group">
                        <label for="projectType">Project Type *</label>
                        <select id="projectType" required>
                            <option value="">Select type...</option>
                            <option value="E-Learning">E-Learning</option>
                            <option value="Articulate Storyline">Articulate Storyline</option>
                            <option value="Articulate Rise">Articulate Rise</option>
                            <option value="Video Production">Video Production</option>
                            <option value="Graphic Design">Graphic Design</option>
                            <option value="Instructor-Led Training">Instructor-Led Training</option>
                            <option value="Blended Learning">Blended Learning</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectStatus">Status *</label>
                        <select id="projectStatus" required>
                            <option value="Planning">Planning</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectDescription">Description *</label>
                        <textarea id="projectDescription" required placeholder="Brief description of the project..."></textarea>
                    </div>

                    <div class="metrics-grid">
                        <div class="form-group">
                            <label for="completion">Completion %</label>
                            <input type="number" id="completion" min="0" max="100" value="0" placeholder="0-100">
                        </div>

                        <div class="form-group">
                            <label for="duration">Duration (hrs)</label>
                            <input type="number" id="duration" min="0" step="0.5" placeholder="e.g., 40">
                        </div>
                    </div>

                    <div class="metrics-grid">
                        <div class="form-group">
                            <label for="learners">Learners</label>
                            <input type="number" id="learners" min="0" placeholder="e.g., 150">
                        </div>

                        <div class="form-group">
                            <label for="satisfaction">Satisfaction %</label>
                            <input type="number" id="satisfaction" min="0" max="100" placeholder="0-100">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Upload Image/Video</label>
                        <div class="file-upload-area" id="fileUploadArea">
                            <input type="file" id="projectMedia" accept="image/*,video/*">
                            <div class="upload-icon">üìÅ</div>
                            <div>Click to upload or drag & drop</div>
                            <small style="opacity: 0.7;">Images or videos only</small>
                        </div>
                        <div class="file-preview" id="filePreview">
                            <div>Preview:</div>
                            <div id="previewContent"></div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Add Project</button>
                </form>
            </div>

            <!-- Projects Display -->
            <div class="projects-section">
                <div class="projects-header">
                    <div>
                        <h2>My Projects</h2>
                        <p class="projects-count">Total: <span id="projectCount">0</span> projects</p>
                    </div>
                </div>

                <div class="filter-sort">
                    <select id="filterStatus">
                        <option value="all">All Status</option>
                        <option value="Planning">Planning</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>

                    <select id="filterType">
                        <option value="all">All Types</option>
                        <option value="E-Learning">E-Learning</option>
                        <option value="Articulate Storyline">Articulate Storyline</option>
                        <option value="Articulate Rise">Articulate Rise</option>
                        <option value="Video Production">Video Production</option>
                        <option value="Graphic Design">Graphic Design</option>
                        <option value="Instructor-Led Training">Instructor-Led Training</option>
                        <option value="Blended Learning">Blended Learning</option>
                        <option value="Other">Other</option>
                    </select>

                    <select id="sortBy">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="completion">By Completion</option>
                        <option value="name">By Name</option>
                    </select>
                </div>

                <div class="projects-grid" id="projectsGrid">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No projects yet</h3>
                        <p>Add your first instructional design project to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Project data storage
        let projects = JSON.parse(localStorage.getItem('idProjects')) || [];

        // Elements
        const projectForm = document.getElementById('projectForm');
        const projectsGrid = document.getElementById('projectsGrid');
        const projectCount = document.getElementById('projectCount');
        const fileInput = document.getElementById('projectMedia');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const filePreview = document.getElementById('filePreview');
        const previewContent = document.getElementById('previewContent');
        const filterStatus = document.getElementById('filterStatus');
        const filterType = document.getElementById('filterType');
        const sortBy = document.getElementById('sortBy');

        // File upload handling
        fileUploadArea.addEventListener('click', () => fileInput.click());

        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.style.borderColor = 'var(--accent)';
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileType = file.type.startsWith('image') ? 'image' : 'video';
                    if (fileType === 'image') {
                        previewContent.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    } else {
                        previewContent.innerHTML = `<video src="${e.target.result}" controls></video>`;
                    }
                    filePreview.classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        }

        // Form submission
        projectForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = {
                id: Date.now(),
                name: document.getElementById('projectName').value,
                type: document.getElementById('projectType').value,
                status: document.getElementById('projectStatus').value,
                description: document.getElementById('projectDescription').value,
                completion: document.getElementById('completion').value || 0,
                duration: document.getElementById('duration').value || 0,
                learners: document.getElementById('learners').value || 0,
                satisfaction: document.getElementById('satisfaction').value || 0,
                timestamp: new Date().toISOString(),
                media: null,
                mediaType: null
            };

            // Handle media file
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    formData.media = e.target.result;
                    formData.mediaType = file.type.startsWith('image') ? 'image' : 'video';
                    saveProject(formData);
                };
                reader.readAsDataURL(file);
            } else {
                saveProject(formData);
            }
        });

        function saveProject(project) {
            projects.unshift(project);
            localStorage.setItem('idProjects', JSON.stringify(projects));
            projectForm.reset();
            filePreview.classList.remove('active');
            previewContent.innerHTML = '';
            renderProjects();
        }

        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects = projects.filter(p => p.id !== id);
                localStorage.setItem('idProjects', JSON.stringify(projects));
                renderProjects();
            }
        }

        function getStatusClass(status) {
            const statusMap = {
                'Planning': 'status-planning',
                'In Progress': 'status-in-progress',
                'Completed': 'status-completed'
            };
            return statusMap[status] || 'status-planning';
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function filterAndSortProjects() {
            let filtered = [...projects];

            // Filter by status
            const statusFilter = filterStatus.value;
            if (statusFilter !== 'all') {
                filtered = filtered.filter(p => p.status === statusFilter);
            }

            // Filter by type
            const typeFilter = filterType.value;
            if (typeFilter !== 'all') {
                filtered = filtered.filter(p => p.type === typeFilter);
            }

            // Sort
            const sortValue = sortBy.value;
            switch(sortValue) {
                case 'newest':
                    filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    break;
                case 'oldest':
                    filtered.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    break;
                case 'completion':
                    filtered.sort((a, b) => b.completion - a.completion);
                    break;
                case 'name':
                    filtered.sort((a, b) => a.name.localeCompare(b.name));
                    break;
            }

            return filtered;
        }

        function renderProjects() {
            const filtered = filterAndSortProjects();
            projectCount.textContent = projects.length;

            if (filtered.length === 0) {
                projectsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>${projects.length === 0 ? 'No projects yet' : 'No projects match your filters'}</h3>
                        <p>${projects.length === 0 ? 'Add your first instructional design project to get started!' : 'Try adjusting your filters'}</p>
                    </div>
                `;
                return;
            }

            projectsGrid.innerHTML = filtered.map(project => `
                <div class="project-card">
                    <div class="project-header">
                        <div class="project-title-area">
                            <h3>${project.name}</h3>
                            <span class="project-type">${project.type}</span>
                            <span class="status-badge ${getStatusClass(project.status)}">${project.status}</span>
                        </div>
                        <div class="project-actions">
                            <button class="btn-secondary btn-delete" onclick="deleteProject(${project.id})">Delete</button>
                        </div>
                    </div>

                    <p class="project-description">${project.description}</p>

                    <div class="project-metrics">
                        ${project.completion > 0 ? `
                            <div class="metric-item">
                                <span class="metric-value">${project.completion}%</span>
                                <span class="metric-label">Complete</span>
                            </div>
                        ` : ''}
                        ${project.duration > 0 ? `
                            <div class="metric-item">
                                <span class="metric-value">${project.duration}</span>
                                <span class="metric-label">Hours</span>
                            </div>
                        ` : ''}
                        ${project.learners > 0 ? `
                            <div class="metric-item">
                                <span class="metric-value">${project.learners}</span>
                                <span class="metric-label">Learners</span>
                            </div>
                        ` : ''}
                        ${project.satisfaction > 0 ? `
                            <div class="metric-item">
                                <span class="metric-value">${project.satisfaction}%</span>
                                <span class="metric-label">Satisfaction</span>
                            </div>
                        ` : ''}
                    </div>

                    ${project.media ? `
                        <div class="project-media">
                            ${project.mediaType === 'image'
                                ? `<img src="${project.media}" alt="${project.name}">`
                                : `<video src="${project.media}" controls></video>`
                            }
                        </div>
                    ` : ''}

                    <div class="project-timestamp">
                        Added: ${formatDate(project.timestamp)}
                    </div>
                </div>
            `).join('');
        }

        // Filter and sort event listeners
        filterStatus.addEventListener('change', renderProjects);
        filterType.addEventListener('change', renderProjects);
        sortBy.addEventListener('change', renderProjects);

        // Initial render
        renderProjects();
    </script>
</body>
</html>
